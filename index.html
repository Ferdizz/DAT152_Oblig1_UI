<body>
    <h1>Members</h1>
    <div>
        <div id="memberlist"></div>
        <p>
            <button type="button" id="addMember">Add member</button>
        </p>
    </div>

    <div id="modalBox" class="modal">
      <div class="modal-content">

        <div class="modal-el">
          <b>Firstname:</b>
          <input id="firstnameInput" type="text" />
        </div>

        <div class="modal-el">
          <b>Lastname:</b>
          <input id="lastnameInput" type="text" />
        </div>

        <div class="modal-el">
          <b>Address:</b>
          <input id="addressInput" type="text" />
        </div>

        <div class="modal-el">
          <b>Phone:</b>
          <input id="phoneInput" type="text" />
        </div>

        <div class="modal-el">
          <button id="btnSubmit"></button>
          <button id="btnCancel">Cancel</button>
        </div>

      </div>
    </div>

    <style type="text/css">
      .modal {
        display: none;
        width: 235px;
        height: 150px;
        border: 1px solid black;
        background: white;
        padding: 10px;
        position: fixed;
        top: 5em;
        left: 10em;
        z-index: 1;
      }

      .modal-el {
        margin: 10px;
      }
    </style>

    <!-- JavaScript section -->
    <script src="script.js"></script>
</body>
